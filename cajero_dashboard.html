<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cajero | Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-100 min-h-screen">
    
    <header class="bg-white shadow-sm p-4 sticky top-0 z-30">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-sky-100 rounded-full flex items-center justify-center text-sky-600 font-bold"><i class="fa-solid fa-user"></i></div>
                <div>
                    <h1 class="font-bold text-slate-800" id="userName">...</h1>
                    <p class="text-xs text-slate-500 font-mono" id="userCode">...</p>
                </div>
            </div>
            <button id="btnExit" class="text-red-500 border border-red-200 px-4 py-2 rounded-xl text-xs font-bold hover:bg-red-50 transition">CERRAR TURNO</button>
        </div>
    </header>

    <main class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <div class="md:col-span-2 lg:col-span-3 bg-gradient-to-r from-slate-800 to-slate-900 rounded-3xl shadow-2xl p-10 text-white relative overflow-hidden group cursor-pointer hover:scale-[1.01] transition" onclick="window.location.href='pos.html'">
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold mb-2">Punto de Venta</h2>
                    <p class="text-slate-400">Iniciar sistema de caja y cobros.</p>
                </div>
                <div class="bg-sky-500 p-4 rounded-2xl shadow-lg shadow-sky-500/30 animate-pulse">
                    <i class="fa-solid fa-cash-register text-3xl"></i>
                </div>
            </div>
            <div class="absolute -right-10 -bottom-20 w-64 h-64 bg-sky-600/20 rounded-full blur-3xl"></div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-80 flex flex-col">
            <h3 class="font-bold text-slate-700 mb-4 border-b pb-2 flex items-center gap-2"><i class="fa-solid fa-bullhorn text-sky-500"></i> Avisos</h3>
            <div id="coms" class="flex-1 overflow-y-auto space-y-3"></div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-80">
            <h3 class="font-bold text-slate-700 mb-4 border-b pb-2 flex items-center gap-2"><i class="fa-solid fa-id-card text-slate-500"></i> Mis Datos</h3>
            <form id="frmProfile" class="space-y-4">
                <input type="text" id="newName" class="w-full border-b border-slate-200 py-2 outline-none text-sm bg-transparent focus:border-sky-500" placeholder="Nombre">
                <input type="password" id="newPass" class="w-full border-b border-slate-200 py-2 outline-none text-sm bg-transparent focus:border-sky-500" placeholder="Nueva ContraseÃ±a">
                <button class="w-full bg-slate-800 text-white py-2 rounded-lg font-bold text-xs hover:bg-slate-700 mt-2">ACTUALIZAR</button>
            </form>
        </div>

    </main>

    <script type="module">
        import { supabase } from './config.js';
        import { checkAuth, logout } from './auth.js';
        import { toast } from './ui.js';
        
        const u = checkAuth('cajero');
        document.getElementById('userName').innerText = u.nombre_completo;
        document.getElementById('userCode').innerText = u.codigo;
        document.getElementById('newName').value = u.nombre_completo;
        document.getElementById('btnExit').onclick = logout;

        async function load() {
            const { data } = await supabase.from('comunicados').select('*').order('id', {ascending: false}).limit(3);
            document.getElementById('coms').innerHTML = data.map(c => `
                <div class="bg-sky-50 p-3 rounded-lg border border-sky-100">
                    <p class="font-bold text-sky-900 text-sm">${c.titulo}</p>
                    <p class="text-sky-700 text-xs mt-1">${c.mensaje}</p>
                </div>
            `).join('');
        }
        
        document.getElementById('frmProfile').onsubmit = async (e) => {
            e.preventDefault();
            const n = document.getElementById('newName').value;
            const p = document.getElementById('newPass').value;
            const up = { nombre_completo: n };
            if(p) up.password = p;
            await supabase.from('usuarios').update(up).eq('id', u.id);
            toast('Perfil actualizado. Reiniciando...');
            setTimeout(logout, 2000);
        }
        load();
    </script>
</body>
</html>
