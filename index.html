<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso | Market Vida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-200 h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1604719312566-b7cb0463d344?auto=format&fit=crop&q=80')] bg-cover bg-center">
    
    <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>
    
    <div class="relative bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm z-10 mx-4 border border-slate-200">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-sky-100 rounded-full flex items-center justify-center mx-auto mb-4 text-sky-600 text-3xl shadow-inner border-4 border-white">
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">MARKET VIDA</h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Intranet Corporativa</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold text-slate-500 mb-1 ml-1 uppercase">Código de Usuario</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-3.5 text-slate-400"></i>
                    <input type="text" id="cod" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-sky-500 focus:ring-2 focus:ring-sky-100 outline-none transition text-sm font-bold text-slate-700 uppercase" placeholder="EJ: ADMIN" required>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-500 mb-1 ml-1 uppercase">Contraseña</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3.5 text-slate-400"></i>
                    
                    <input type="password" id="pass" class="w-full pl-10 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-sky-500 focus:ring-2 focus:ring-sky-100 outline-none transition text-sm font-bold text-slate-700" placeholder="••••••" required>
                    
                    <button type="button" id="togglePass" class="absolute right-3 top-3 text-slate-400 hover:text-sky-600 transition p-1">
                        <i class="fa-solid fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-sky-200 transition transform active:scale-95 flex justify-center items-center gap-2">
                INGRESAR AL SISTEMA <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
        
        <div id="errorBox" class="hidden mt-4 bg-red-50 text-red-600 text-xs p-3 rounded-lg border border-red-100 text-center font-bold"></div>

        <p id="reloj" class="text-center text-[10px] text-slate-300 mt-6 font-mono tracking-widest">SISTEMA LISTO</p>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
